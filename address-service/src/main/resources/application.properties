
# ================================
# Spring Boot Application Settings
# ================================

# Name of the Spring Boot application.
# This is used for identification in logs, monitoring, etc.
spring.application.name=address-service


# ================================
# Database Connection Settings
# ================================

# JDBC URL ? Defines how Spring Boot connects to the MySQL database.
# Format: jdbc:mysql://username:password@host:port/databaseName?options
# - avnadmin:password ? username and password for DB login
# - mysql-3e656638-kuldeep019236-9fcb.g.aivencloud.com ? database host
# - 11223 ? port number
# - springbootmicroservicesdemo ? database name
# - createDatabaseIfNotExist=true ? creates DB if it doesn?t exist
# - ssl-mode=REQUIRED ? ensures secure connection
#  add your url here it is for placeholder.
spring.datasource.url=jdbc:mysql://avnadmin:password@mysql-3e656638-kuldeep019236-9fcb.g.aivencloud.com:11223/springbootmicroservicesdemo?createDatabaseIfNotExist=true&ssl-mode=REQUIRED

# Database username
# add your username here , this is placeholder
# mostly it is root
spring.datasource.username=avnadmin

# Database password
# add your password of mysql here , as it is a placeholder
spring.datasource.password=password

# JDBC driver class for MySQL (required for Spring Boot to talk to MySQL).
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ================================
# Hibernate / JPA Settings
# ================================

# ddl-auto ? Controls how Hibernate manages database schema.
# Options:
# - none ? Do nothing
# - validate ? Validate schema against entities
# - update ? Update schema automatically (recommended for dev)
# - create ? Create schema every time (drops old data)
# - create-drop ? Create schema at startup, drop at shutdown
spring.jpa.hibernate.ddl-auto=update

# ================================
# Hibernate SQL Logging
# ================================

# spring.jpa.show_sql=true
# Prints SQL queries in the console.
# Useful for debugging and seeing exactly what Hibernate is doing behind the scenes.
spring.jpa.show_sql=true

# spring.jpa.properties.hibernate.format_sql=true
# Formats SQL queries with proper indentation and line breaks.
# Makes the printed SQL easier to read in the console.
spring.jpa.properties.hibernate.format_sql=true

# ================================
# Server Configuration
# ================================

# server.port ? Defines the port number on which this microservice will run.
# By default, Spring Boot runs on port 8080.
# Here, we override it to 8081 so that Address Service runs separately
# (while Employee Service can run on 8080).
server.port=8081

# server.servlet.context-path ? Defines the base URL path for this microservice.
# This means all endpoints in Address Service will be prefixed with "/address-service".
# Example:
#   Controller endpoint: @GetMapping("/address/{employeeId}")
#   Full URL: http://localhost:8081/address-service/address/1
server.servlet.context-path=/address-service